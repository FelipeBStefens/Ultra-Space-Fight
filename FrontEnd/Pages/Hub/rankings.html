<!-- Identify it's a HTML -->
<!DOCTYPE html>

<!-- HTML file -->
<html lang="en">

    <!-- Head of the HTML file -->
    <head>

        <!-- Meta configurations -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="../../Style/Hub/styleRanking.css">
        <link rel="stylesheet" href="../../Style/Utils/styleTurnBack.css">
        
        <!-- Script File -->
        <script type="module" src="../../Script/Hub/scriptRanking.js" defer></script>
        
        <!-- Title of the HTML file -->
        <title>Ranking</title>
    </head>

    <!-- Body of the HTML file -->
    <body>

        <!-- Button to turn back on history -->
        <div class="turnBack" onclick="history.back()"></div>

        <!-- A Div with all the informations on the file -->
        <section>
            <div class="container">
            
                <!-- A Div with all the buttons -->
                <div class="buttons">

                    <!-- A button to access the Total Score -->
                    <button id="totalButton" class="active"></button>
                    
                    <!-- A button to access the Score by Match -->
                    <button id="matchButton"></button>
                </div>

                <!-- A Div with the Ranking List -->
                <div id="rankingList" class="rankingList"></div>
            </div>
        </section>
    </body>
</html>
