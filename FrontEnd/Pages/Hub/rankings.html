<!-- Identify it's a HTML -->
<!DOCTYPE html>

<!-- HTML file -->
<html lang="en">

    <!-- Head of the HTML file -->
    <head>

        <!-- Meta configurations -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="..\..\Style\Hub\styleRanking.css">
        
        <!-- Title of the HTML file -->
        <title>Ranking</title>
    </head>

    <!-- Body of the HTML file -->
    <body>

        <!-- A Div with all the informations on the file -->
        <div class="container">
            
            <!-- A Div with all the buttons -->
            <div class="buttons">

                <!-- A button to access the Total Score -->
                <button id="totalButton" class="active">Total Score Ranking</button>

                <button id="matchButton">Match Score Ranking</button>
            </div>

            <!-- A Div with the Ranking List -->
            <div id="ranking-list" class="ranking-list"></div>
        </div>

        <!-- The script to complement the design -->
        <script src="../../Script/Pages/scriptRanking.js"></script>
