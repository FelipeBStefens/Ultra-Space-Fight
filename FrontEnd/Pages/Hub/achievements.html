<!-- Identify it's a HTML -->
<!DOCTYPE html>

<!-- HTML file -->
<html lang="pt-BR">

  <!-- Head of the HTML file -->
  <head>

    <!-- Meta configurations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="..\..\Style\Hub\styleAchievements.css">
    
    <!-- Title of the HTML file -->
    <title>Achievements</title>
  </head>

  <!-- Body of the HTML file -->
  <body>

    <!-- A Div with all the informations on the file -->
    <div class="achievements">

      <!-- A button to go Left -->
      <button class="button left" id="leftButton">◀</button>

      <!-- A Div viewport with all the Achievements -->
      <div class="viewport">

        <!-- A Div container with all the Achievements -->
        <div class="container" id="container">

          <!-- Div to each Achievements -->
          <div class="achievement" id="scoreAchievement" data-index="0">
            <h3 class="achievement-text">Score Master</h3>
            <img id="scoreImage" src="../../Assets/Icons/blocked.png" alt="achievement">
          </div>

          <div class="achievement" id="scoreMatchAchievement" data-index="1">
            <h3 class="achievement-text">Perfect Match</h3>
            <img id="matchImage" src="../../Assets/Icons/blocked.png" alt="achievement">
          </div>

          <div class="achievement" id="enemiesAchievement" data-index="2">
            <h3 class="achievement-text">Enemies Destroyer</h3>
            <img id="enemiesImage" src="../../Assets/Icons/blocked.png" alt="achievement">
          </div>

          <div class="achievement" id="eliteAchievement" data-index="3">
            <h3 class="achievement-text">Elite Person</h3>
            <img id="eliteImage" src="../../Assets/Icons/blocked.png" alt="achievement">
          </div>

          <div class="achievement" id="bossAchievement" data-index="4">
            <h3 class="achievement-text">The Real Boss</h3>
            <img id="bossImage" src="../../Assets/Icons/blocked.png" alt="achievement">
          </div>
        </div>
      </div>

      <!-- A button to go Right -->
      <button class="button right" id="rightButton">▶</button>
    </div>

    <!-- The script to complement the design -->
    <script src="..\..\Script\Pages\scriptAchievements.js"></script>
  </body>
</html>
