
<!DOCTYPE html>


<html lang="en">

    
    <head>

        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <link rel="stylesheet" href="../../Style/Hub/styleConfiguration.css">
        <link rel="stylesheet" href="../../Style/Utils/styleTurnBack.css">
        <link rel="stylesheet" href="../../Style/Utils/styleInputError.css">
        
        
        <script type="module" src="../../Script/Hub/scriptConfiguration.js" defer></script>
        
        
        <title>Configurations</title>
    </head>

    
    <body>
        
        
        <div class="turnBack" onclick="history.back()"></div>

        
        <div class="container">

            
            <h1 id="titleText"></h1>

            
            <div class="inputContainer">
                
                <label for="username" class="textInput" id="usernameText"></label>
                
                <input type="text" id="username" class="input" placeholder=" " />
                
                
                <span class="errorMessage"></span>
            </div>

            
            <div class="inputContainer">
                
                <label for="password" class="textInput" id="passwordText"></label>
                
                <input type="password" id="password" class="input" placeholder=" " />
                
                
                <span class="errorMessage"></span>
            </div>
        

            
            <label for="language" id="languageText"></label>

            
            <select id="language" name="language">

                
                <option value="Portuguese" id="portugueseText"></option>

                
                <option value="English" id="englishText"></option>
            </select>

            
            <div class="sliderContainer">

                
                <label for="soundtrack" id="soundtrackText">

                    
                    <img src="..\..\Assets\Icons\Volume.png" alt="volume" class="icon">
                    
                </label>

                
                <input type="range" id="soundtrack" name="soundtrack" min="0" max="1" step="0.01">
            </div>

            
            <div class="sliderContainer">

                
                <label for="soundEffects" id="soundEffectText">

                    
                    <img src="..\..\Assets\Icons\Volume.png" alt="volume" class="icon">
                    
                </label>

                
                <input type="range" id="soundEffects" name="soundEffects" min="0" max="1" step="0.01">
            </div>

            
            <div class="buttons">

                
                <button id="save"></button>

                
                <button id="logout"></button>

                
                <button id="delete"></button>
            </div>
        </div>
    </body>
</html>
