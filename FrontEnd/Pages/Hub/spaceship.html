<!-- Identify it's a HTML -->
<!DOCTYPE html>

<!-- HTML file -->
<html lang="en">

  <!-- Head of the HTML file -->
  <head>

    <!-- Meta configurations -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="..\..\Style\Hub\styleSpaceship.css">
     
    <!-- Title of the HTML file -->
    <title>Spaceships</title>
  </head>

  <!-- Body of the HTML file -->
  <body>

    <div class="turnBack" onclick="history.back()">
      <img src="../../Assets/Icons/turnBack.png" id="x" alt="Go Back">
    </div>
    
    <div id="coin-counter">
        <img src="../../Assets/Icons/cash.png" alt="Coin Icon" class="coin-icon-img">
        <span id="coin-value" class="stat-value"></span>
    </div>

    <!-- A Div with all the Spaceships -->
    <div class="spaceships">

      <!-- A button to go Left -->
      <button class="button left" id="leftButton">◀</button>

      <!-- A Div viewport with all the Spaceships -->
      <div class="viewport">

        <!-- A Div container with all the Spaceships -->
        <div class="container" id="container">
                    
          <!-- Div to each Spaceships -->
          <div class="spaceship" id="standartShip" data-index="0"></div>
          <div class="spaceship" id="speedShip" data-index="1"></div>
          <div class="spaceship" id="destroyerShip" data-index="2"></div>
          <div class="spaceship" id="freighterShip" data-index="3"></div>
          <div class="spaceship" id="eliteShip" data-index="4"></div>
        </div>
      </div>

      <!-- A button to go Right -->
      <button class="button right" id="rightButton">▶</button>
    </div>

    <!-- A Div with all the Informations -->
    <div class="info-box">

      <!-- A button to Select the Spaceship -->
      <button id="actionButton"></button>
  
      <div id="upgrade-cost-display" style="
        display: flex; 
        align-items: center; 
        font-size: 30px; 
        color: #f8fafc; 
        gap: 10px; 
        margin: 10px 0;
        justify-content: center;
        text-align: center;
        ">
        
        <img src="../../Assets/Icons/cash.png" alt="Cost Icon" style="height: 40px; width: auto; vertical-align: middle;">
        
        <span id="cost-value"></span>
      </div>

      <!-- A Div with all the status -->
      <div class="status" id="status">

        <!-- A Div with a specific stat -->
        <div class="stat">

          <!-- A Span with the life value -->
          <span id="lifeText"><span class="stat-value" id="lifeValue"></span></span>
          
          <!-- A button to upgrade the life -->
          <button class="upgrade-button" data-stat="life"></button>
        </div>

        <!-- A Div with a specific stat -->
        <div class="stat">

          <!-- A Span with the speed value -->
          <span id="speedText"><span class="stat-value" id="speedValue"></span></span>
          
          <!-- A button to upgrade the speed -->
          <button class="upgrade-button" data-stat="speed"></button>
        </div>

        <!-- A Div with a specific stat -->
        <div class="stat">

          <!-- A Span with the damage value -->
          <span id="damageText"><span class="stat-value" id="damageValue"></span></span>
          
          <!-- A button to upgrade the damage -->
          <button class="upgrade-button" data-stat="damage"></button>
        </div>
      </div>
    </div>

    <!-- The script to complement the design -->
    <script src="../../Script/Pages/scriptSpaceship.js"></script>
  </body>
</html>
