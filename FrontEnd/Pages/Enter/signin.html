
<!DOCTYPE html>


<html lang="en">

    
    <head>

        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <link rel="stylesheet" href="../../Style/Enter/styleSignin.css">
        <link rel="stylesheet" href="../../Style/Utils/styleTurnBack.css">
        <link rel="stylesheet" href="../../Style/Utils/styleInputError.css">
        <link rel="stylesheet" href="../../Style/Utils/styleVideo.css">

        
        <script type="module" src="../../Script/Enter/scriptSignIn.js" defer></script>

        
        <title>Sign In</title>
    </head>

    
    <body>

        
        <video id="video" autoplay muted loop playsinline>
            
            
            <source src="../../Assets/Videos/InitalBackground.mp4" type="video/mp4">
        </video>
        
        <div class="turnBack" onclick="history.back()"></div>
        
        
        <div id="container">

            
            <h1 id="signinText">SIGN IN</h1>

            
            <div id="forms">

                
                <form action="#" method="POST">
                    
                    
                    <div class="inputContainer">

                        
                        <input class="input" type="text" id="username" name="username" placeholder=" " required>
                        
                        
                        <label class="textInput" for="username">Username</label>
                    
                        <span class="errorMessage"></span>
                    </div>

                    
                    <div class="inputContainer">

                        
                        <input class="input" type="email" id="email" name="email" placeholder=" " required>
                        
                        
                        <label class="textInput" for="email">Email</label>
                    
                        <span class="errorMessage"></span>
                    </div>

                    
                    <div class="inputContainer">

                        
                        <input class="input" type="password" id="password" name="password" placeholder=" " required>
                        
                        
                        <label class="textInput" for="password">Password</label>
                    
                        <span class="errorMessage"></span>
                    </div>

                    
                    <button type="submit" id="button" disabled>SIGN IN</button> 
                </form>   
            </div>
        </div>
    </body>
</html>
