<!-- Identify it's a HTML -->
<!DOCTYPE html>

<!-- HTML file -->
<html lang="en">

    <!-- Head of the HTML file -->
    <head>

        <!-- Meta configurations -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="..\..\Style\Gameplay\styleGameplay.css">
        
        <!-- Title of the HTML file -->
        <title>Gameplay</title>
    </head>

    <!-- Body of the HTML file -->
    <body>

        <video id="video" autoplay muted playsinline>
            <source src="../../Assets/Videos/gameplay_background.mp4" type="video/mp4">
        </video>

        <!-- A Button to pause the game -->
        <button id="pauseButton">

            <!-- The Pause icon Image-->
            <img src="..\..\Assets\Icons\pause.png" alt="icon pause" id="icon"/>
        </button>

        <div id="lifeContainer"></div>
        <div id="scoreMatchContainer"></div>
        <div id="cashContainer">
            <img src="..\..\Assets\Icons\cash.png" alt="Icon Cash"/>
            <span id="cashAmount"></span>
        </div>

        <canvas id="gameCanvas"></canvas>

        <!-- The script to Pause the game -->
        <script type="module" src="..\..\Script\Gameplay\scriptPause.js"></script>
        <script type="module" src="..\..\Script\Gameplay\scriptDOM.js"></script>
        <script type="module" src="..\..\Script\Gameplay\scriptGameplay.js"></script>
    </body>
</html>
