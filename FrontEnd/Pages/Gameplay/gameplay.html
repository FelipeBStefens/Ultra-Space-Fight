<!-- Identify it's a HTML -->
<!DOCTYPE html>

<!-- HTML file -->
<html lang="en">

    <!-- Head of the HTML file -->
    <head>

        <!-- Meta configurations -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Link to CSS file -->
        <link rel="stylesheet" href="../../Style/Gameplay/styleGameplay.css">
        <link rel="stylesheet" href="../../Style/Gameplay/stylePause.css">
        
        <!-- Script Files -->
        <script type="module" src="../../Script/Gameplay/scriptPause.js" defer></script>
        <script type="module" src="../../Script/Gameplay/scriptHeadsUpDisplay.js" defer></script>
        <script type="module" src="../../Script/Gameplay/scriptGameplay.js" defer></script>

        <!-- Title of the HTML file -->
        <title>Gameplay</title>
    </head>

    <!-- Body of the HTML file -->
    <body>

        <!-- Video -->
        <video id="video" autoplay muted playsinline>
            
            <!-- Video Source -->
            <source src="../../Assets/Videos/GameplayBackground.mp4" type="video/mp4">
        </video>

        <!-- A Button to pause the game -->
        <button id="pauseButton"></button>

        <!-- The Life Container -->
        <div id="lifeContainer"></div>

        <!-- Text of the Score -->
        <div id="scoreMatchContainer"></div>

        <!-- Text of the Cash -->
        <div id="cashContainer">

            <!-- Image of the Cash -->
            <img src="../../Assets/Icons/Cash.png" alt="Icon Cash"/>
            
            <!-- Text of the Cah -->
            <span id="cashAmount"></span>
        </div>

        <!-- Canvas of the Game -->
        <canvas id="gameCanvas"></canvas>
    </body>
</html>
